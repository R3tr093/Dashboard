<div class="boxs zoomInDown animated">

<div class="imgBoxs">
   <a [href]="link" target="_blank"><img class="x-fluid boxImg" src="{{pic}}"></a>
</div>

<div class="badgesBoxs">

<span class="badge badge-primary badges">Primary</span>

</div>

<div class="buttonsBoxs">

        <button id="refreshBtn" (click)="refreshBox()"></button>

</div>


</div>
