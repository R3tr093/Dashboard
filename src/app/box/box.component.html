                <svg width="24px" fill="goldenrod" viewBox="0 0 24 24" class="cross">

        </div>


<div class="imgBoxs">
   <a [href]="link" target="_blank"><img class="x-fluid boxImg"  src="{{pic}}"></a>
</div>

<div class="badgesBoxs">

<span class="badge badge-primary badges">{{tags[0]}}</span>
<span class="badge badge-success badges">{{tags[1]}}</span>
<span class="badge badge-warning badges">{{tags[2]}}</span>

</div>

<div class="buttonsBoxs">

        <button id="refreshBtn" (click)="refreshBox()" title="Refresh this frame ?"></button>

</div>


</div>
